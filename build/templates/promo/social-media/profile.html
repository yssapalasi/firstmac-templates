
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <style>
      body { 
        margin: 0; 
        position: relative;
        background-color: white;
      }

      main {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
      }

      #logo {
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-height: 80%;
      }
    </style>
  </head>
  <body style='width: 600px; height: 600px'>
    <main>
      <img id="logo" src="{{{ brand-logo }}}" />  
    </main>
  </body>
</html>
