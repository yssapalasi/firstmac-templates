---
width: 7158px
height: 10075px
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link href='<%= baseUrl %>/global-assets/stylesheets/print/global_print.css' rel='stylesheet' />
    <link href='<%= baseUrl %>/templates/print/a1/stylesheets/main.css' rel='stylesheet' />
  </head>

  <body style="width: 7158px; height: 10075px; padding: 35.5px;">
    <main style="width: 7087px; height: 10004px;  padding: 35.5px;">
      <!-- Finished, cropped area = 7016px x 9933px. 35.5px = 3mm bleed -->

      <article>
        <header>
          <h1>{{ title }}</h1>
        </header>

        {{{ content }}}
      </article>

      <div class='crop-mark top-left'></div>
      <div class='crop-mark top-right'></div>
      <div class='crop-mark bottom-left'></div>
      <div class='crop-mark bottom-right'></div>
    </main>

    <script src='<%= baseUrl %>/templates/print/a1/javascripts/main.js'></script>
  </body>
</html>
