---
width: 3650px
height: 5103px
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <link href='<%= baseUrl %>/global-assets/stylesheets/print/global_print.css' rel='stylesheet' />
    <link href='<%= baseUrl %>/templates/print/a3/stylesheets/main.css' rel='stylesheet' />
  </head>

  <body style="width: 3650px; height: 5103px; padding: 35.5px;">
    <main style="width: 3579px; height: 5032px;  padding: 35.5px;">
      <!-- Finished, cropped area (300dpi) = 3508px x 4961px. 35.5px = 3mm bleed -->

      <article>
        <header>
          <h1>{{ title }}</h1>
        </header>

        {{{ content }}}
      </article>

      <div class='crop-mark top-left'></div>
      <div class='crop-mark top-right'></div>
      <div class='crop-mark bottom-left'></div>
      <div class='crop-mark bottom-right'></div>
    </main>

    <script src='<%= baseUrl %>/templates/print/a3/javascripts/main.js'></script>
  </body>
</html>
