---
width: 728px
height: 90px
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <link href='<%= baseUrl %>/global-assets/stylesheets/global/global.css' rel='stylesheet' />
    <link href='<%= baseUrl %>/templates/promo/display-ads/stylesheets/main.css' rel='stylesheet' />

    {{{ brand-font }}}

    <style>
      .brand-color-primary_color                { color: {{ brand-color-primary }}; }
      .brand-color-primary_background-color     { background-color: {{ brand-color-primary }}; }
      .brand-color-primary_border-color         { border-color: {{ brand-color-primary }}; }
      .brand-color-primary_border-left-color    { border-left-color: {{ brand-color-primary }}; }
      .brand-color-primary_border-top-color     { border-top-color: {{ brand-color-primary }}; }
      .brand-color-primary_border-right-color   { border-right-color: {{ brand-color-primary }}; }
      .brand-color-primary_border-bottom-color  { border-bottom-color: {{ brand-color-primary }}; }

      #artwork {
        background-image: url('{{{ artwork }}}');
        background-size: cover;
        background-position: 50% 50%;
      }

      /* Overrides */

      #content { 
        flex-direction: row; 
        position: relative;
      }

      #artwork + #content {
        padding: 1rem;
      }

      .content-block {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
      }
      .call-to-action_button { padding: 0.5rem; }
      
      #headline { 
        font-size: 1.75rem; 
        position: static;
        -webkit-transform: none;
        transform: none;
      }

      #brand-logo { padding-top: 0; }

      img.logo { max-height: 4rem; }
      
      #terms-and-conditions {
        background-color: transparent;
        color: white;
        position: absolute;
        bottom: 1rem;
        left: 1rem;
      }

      #artwork + #content #terms-and-conditions {
        color: black;
      }
    </style>
  </head>
  <body style='width: 728px; height: 90px'>
    <main class="brand-color-primary_background-color">
      {{#artwork}}
      <header id="artwork" role="banner"></header>
      {{/artwork}}

      <article id="content">
        <header id="titles" class="content-block brand-color-primary_color">
          <h1 id="headline">{{ headline }}</h1>
        </header>
        
        <section id="sub-content">
          <div id="contact">
            <div id="brand-logo" class="content-block">
              <img class="logo" src="{{{ brand-logo }}}" />
            </div>

            <div id="call-to-action" class="content-block">
              <div class="call-to-action_button brand-color-primary_color">
                {{ call-to-action }}
              </div>
            </div>
          </div>

          {{#terms-and-conditions-short}}
          <aside id="terms-and-conditions" class="content-block">
            {{{ terms-and-conditions-short }}}
          </aside>
          {{/terms-and-conditions-short}}
        </section>
      </article>
    </main>
  </body>
</html>
